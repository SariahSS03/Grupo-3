<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambio de color</title>
  <style>
    .cuadro {
      width: 100px;
      height: 100px;
      animation: cambiarColor 4s infinite alternate;
    }

    @keyframes cambiarColor {
      700%   { background-color: rgb(0, 0, 0); }
      25%  { background-color: orange; }
      50%  { background-color: yellow; }
      75%  { background-color: green; }
      100% { background-color: rgb(103, 103, 139); }
    }

  </style>
</head>
<body>
  <div class="cuadro"></div>
  <table class="dos">
    <tr>
    <td>1</td>
     <td>2</td>

</tr>
  </table>
</body>
</html>
